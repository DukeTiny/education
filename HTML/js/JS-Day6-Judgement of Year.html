<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judgement of Year</title>
    <script>

        let year = parseFloat(prompt("Pls enter a year:"));
        if ( year%400===0) {
            document.write(year + "是闰年")
        }
        else {
            if( year%4===0 && year%100!==0) {
                document.write(year + "是闰年")
            }
            else {
                document.write(year + "不是闰年")
            }
        }

    </script>
</head>
<body onload="enterAge()">

</body>
</html>
