<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Number's Value</title>
    <script>

        firstNumber = prompt("Pls enter a number:");
        secondNumber = prompt("Pls enter a different number:");
        thirdNumber = prompt("Pls enter a different number:");
        let empty;
        empty = firstNumber;
        firstNumber = secondNumber;
        secondNumber = thirdNumber;
        thirdNumber = empty;
        document.write("First Number is:" + firstNumber + "<br>"+"Second Number is:" + secondNumber + "<br>" + "Third Number is:" + thirdNumber + "<br>");


    </script>
</head>
<body>

</body>
</html>
