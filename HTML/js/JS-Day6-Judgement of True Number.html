<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judgement of True Number</title>
    <script>

        let age = prompt("Pls enter your age:");
        ageNumber = Number(age);
        if( isNaN(ageNumber) === false ) {
            document.write("Age's Number is:" + ageNumber);
        }
        else {
            alert("Content that you entered is false.")
        }

    </script>
</head>
<body onload="enterAge()">

</body>
</html>
