        function nineNine() {
            for ( var i=1; i<=9;i++ ){
                for ( var j=1; j<=i; j++ ){
                    document.write( j + "*" + i + "=" + (i*j) + "&emsp;" );
                }

            }
        }
        function getNum() {
            var x = window.prompt("请输入第一个数");
            var y = window.prompt("请输入第一个数");
            while ( y>0 ) {
                var temp = x%y;
                x = y;
                y = temp;
            }

            document.write(x);
        }
