<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table Practise1</title>        
    </head>
    <body>
        <table border="0px" width="400px" height="350px" cellspacing="3px" bgcolor="lightgray" align="center">
           
            <tr height="20%" bgcolor="cyan" align="center">
                <td width="25%"><font face="arial bold" size="5">AC</font></td>
                <td width="25%"><font face="arial bold" size="5">+/-</font></td>
                <td width="25%"><font face="arial bold" size="5">%</font></td>
                <td width="25%"><font face="arial bold" size="5">&divide;</font></td>
            </tr>

            <tr height="20%" bgcolor="cyan" align="center">
                    <td width="25%"><font face="arial bold" size="5">7</font></td>
                    <td width="25%"><font face="arial bold" size="5">8</font></td>
                    <td width="25%"><font face="arial bold" size="5">9</font></td>
                    <td width="25%"><font face="arial bold" size="5">*</font></td>
            </tr>

            <tr height="20%" bgcolor="cyan" align="center">
                    <td width="25%"><font face="arial bold" size="5">4</font></td>
                    <td width="25%"><font face="arial bold" size="5">5</font></td>
                    <td width="25%"><font face="arial bold" size="5">6</font></td>
                    <td width="25%"><font face="arial bold" size="5">-</font></td>
            </tr>

            <tr height="20%" bgcolor="cyan" align="center">
                    <td width="25%"><font face="arial bold" size="5">1</font></td>
                    <td width="25%"><font face="arial bold" size="5">2</font></td>
                    <td width="25%"><font face="arial bold" size="5">3</font></td>
                    <td width="25%"><font face="arial bold" size="5">+</font></td>
            </tr>

            <tr height="20%" bgcolor="cyan" align="center">
                    <td width="25%"><font face="arial bold" size="5">0</font></td>
                    <td width="25%"><font face="arial bold" size="5">保留</font></td>
                    <td width="25%"><font face="arial bold" size="5">.</font></td>
                    <td width="25%"><font face="arial bold" size="5">-</font></td>
            </tr>
            
        </table>

    </body>
</html>
