<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Div practise</title>

    <style>
        div{
            text-align: center;
        }
        .repeatWrapper{
            width: 1000px;
            margin: 0 auto;
        }
        .pics{
            width: 49%;
            border: 1px solid gray;
            height: 50px;
            float: left;
            line-height: 50px;
        }
        .navs{
            width: 16%;
            border: 1px solid gray;
            height: 50px;
            float: left;
            margin: 0 1px;
            line-height: 50px;
        }
        .primary{
            width: 49%;
            height: 500px;
            border: 1px solid gray;
            float: left;
            line-height: 500px;
        }
        .icon{
            width: 24%;
            height: 250px;
            border: 1px solid gray;
            float: left;
            margin: 0 2px;
            line-height: 250px;
        }
        .details{
            width: 32%;
            height: 250px;
            border: 1px solid gray;
            float: left;
            margin: 0 3px;
            line-height: 250px;
        }
    </style>
</head>
<body>

        <div class="repeatWrapper">
            <div class="pics" id="A">左图片</div>
            <div class="pics">右图片</div>
        </div>
        <div class="repeatWrapper">
            <div class="navs">导航栏</div>
            <div class="navs">导航栏</div>
            <div class="navs">导航栏</div>
            <div class="navs">导航栏</div>
            <div class="navs">导航栏</div>
            <div class="navs">导航栏</div>
        </div>
        <div class="repeatWrapper">
            <div class="primary">Baby</div>
            <div class="primary">Baby Words</div>
        </div>
        <div class="repeatWrapper">
            <div class="icon">Icon</div>
            <div class="icon">Icon</div>
            <div class="icon">Icon</div>
            <div class="icon">Icon</div>
        </div>
        <div class="repeatWrapper">
            <div class="details">Details</div>
            <div class="details">Details</div>
            <div class="details">Details</div>
        </div>

</body>


</html>
