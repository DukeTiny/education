<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form And Table</title>
	<style>
		body{
			text-align: center;
			background-color: black;
			color: gray;
		}
		.head{
			width: 1000px;
			margin: 0 auto;
			text-align: center;
			border: 1px solid gray;
			height: 60px;
			line-height: 55px;
		}
		.navWrapper{
			width: 1000px;
			margin: 10px auto 0;
			height: 42px;
		}

		.nav{
			width: 12.1%;
			height: 40px;
			margin: 0 1px;
			border: 1px solid gray;
			float: left;
			text-align: center;
			line-height: 40px;
		}
		.contentWrapper{
			width: 1000px;
			margin: 10px auto;
			height: 402px;
		}
		.contentWrapper div:first-child {
			width: 20%;
			height: 400px;
			border: 1px solid gray;
			float: left;
			line-height: 400px;
		}
		.contentWrapper div:last-child {
			width: 20%;
			height: 400px;
			border: 1px solid gray;
			float: right;
			line-height: 400px;
		}
		.contentWrapper div:nth-child(2) {
			width: 58%;
			height: 400px;
			border: 1px solid gray;
			float: left;
			margin-left: 7px;
			line-height: 400px;
		}
		.bottomWrapper{
			width: 1000px;
			margin: 0 auto;
			height: 202px;
			margin: 10px auto;
		}
		.bottomWrapper div:first-child {
			width: 20%;
			height: 200px;
			border: 1px solid gray;
			float: left;
			line-height: 200px;
		}
		.bottomWrapper div:last-child {
			width: 20%;
			height: 200px;
			border: 1px solid gray;
			float: right;
			line-height: 200px;
		}
		.bottomWrapper div:nth-child(2) {
			width: 58%;
			height: 200px;
			border: 1px solid gray;
			float: left;
			margin-left: 7px;
			line-height: 200px;
		}
		.tail{
			width: 1000px;
			margin: 0 auto;
			border: 1px solid gray;
			text-align: center;
			height: 60px;
			line-height: 55px;
		}

	</style>
</head>

<body>
	<div class="head">头部-大连理工大学</div>
	<div class="navWrapper">
		<div class="nav">首页</div>
		<div class="nav">部门情况</div>
		<div class="nav">组织结构</div>
		<div class="nav">人力资源管理</div>
		<div class="nav">组织工作</div>
		<div class="nav">宣传工作</div>
		<div class="nav">挑战工作</div>
		<div class="nav">工会工作</div>
	</div>

	<div class="contentWrapper">
		<div>人才招聘</div>
		<div>通州公告</div>
		<div>站内查询 服务指南</div>
	</div>
	<div class="bottomWrapper">
		<div>各科室联系方式</div>
		<div>交流互动</div>
		<div>友情连接</div>
	</div>
	<div class="tail">底部-大连理工大学</div>


</body>

</html>
