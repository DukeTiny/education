<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <style>
        .outer{
            width: 600px;
            height: 600px;
            border: 1px black solid;
            margin: 0 auto;
        }

        .inner{
            width: 198px;
            height: 198px;
            border: 1px black solid;
            float: left;
            text-align: center;
            line-height: 198px;
            font-family: "思源黑体 CN","微软雅黑";
            font-size: 32px;
            font-weight: bold;
            color: darkgray;
        }
    </style>

</head>

<body>
    <div class="outter">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner">6</div>
        <div class="inner">7</div>
        <div class="inner">8</div>
        <div class="inner">9</div>
    </div>
</body>

</html>
