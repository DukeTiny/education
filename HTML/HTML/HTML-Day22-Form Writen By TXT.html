<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form And Table</title>
</head>

<body>
    <br /><br />
    <form action="" method="post">
	<table width="300" height="150" align="center" cellspacing="0" cellpadding="10" border="1" bordercolor="lightgray">
	    <tr>
		<th align="right">用户名：</th>
		<td align="center"><input type="text" placeholder="请输入您的用户名" /></td>
	    </tr>
	    <tr>
		<th align="right">密码：</th>
		<td align="center"><input type="password" placeholder="请输入您的密码" /></td>
	    </tr>
	    <tr>
		<th align="right">确认密码：</th>
		<td align="center"><input type="text" placeholder="请重复输入您的密码" /></td>
	    </tr>
	    <tr>
		<td colspan="2" align="center">
		<button type="submit">确认</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="reset">重置</button>
		</td>
	    </tr>
	</table>
    </form>
</body>

</html>
