<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        body {
            background-image: url("../images/background.jpg");
            background-size: cover;
            color: white;
            font-family: "微软雅黑",serif;
        }
        a:link,a:visited{
            color: white;
            text-decoration: none;
        }
        a:hover,a:active{
            color: red;
        }
        .top {
            width: 60%;
            min-width: 800px;
            height: 150px;
            margin: 20px auto;
            border: 1px white solid;
            border-radius: 15px;
            line-height: 150px;
        }
        .top div:first-child {
            width: 25%;
            text-align: center;
            line-height: 142px;
            float: left;
        }
        .top div:first-child img {
            width: 120px;
            vertical-align: middle;
        }
        .top div:last-child {
            width: 75%;
            height: 100%;
            float: right;
            line-height: 130px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
       .top div:last-child span {
            display: inline-block;
            vertical-align: middle;
            line-height: 50px;
        }



        .middle{
            width: 60%;
            min-width: 800px;
            height: 50%;
            min-height: 400px;
            border: 1px white solid;
            margin: 25px auto;
            border-radius: 15px;
        }
        .middle .middleTop div:first-child {
            width: 35%;
            height: 25%;
            min-height: 100px;
            float: left;
            text-align: right;
            line-height: 100px;
         }
        .middle .middleTop div:nth-child(2) {
            width: 30%;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 100px;
            font-size: 25px;
            font-family: "微软雅黑",serif;
        }
        .middle .middleTop div:last-child {
            width: 35%;
            height: 100px;
            float: left;
            line-height: 100px;
        }
        .middle .middleTop div img{
            vertical-align: middle;
        }
        .middle .middleTop div:nth-child(2) span{
            display: inline-block;
            vertical-align: middle;
            line-height: 10px;
        }
        .typeIn{
            width: 150px;
            height: 50px;
            border-radius: 10px;
        }
        .middle div:nth-child(2){
            width: 100%;
            height: 50%px;
            margin: 0 auto;
            line-height: 200px;
            font-size: 180px;
            font-family: "impact",serif;
            text-align: center;
        }


        .bottom {
            width: 60%;
            min-width: 800px;
            height: 80px;
            margin: 25px auto;
            text-align: center;
            border: 1px white solid;
            border-radius: 15px;
            line-height: 80px;
            font-size: 20px;
        }
        .bottom span {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="top">
        <div>
            <img src="../images/logo.jpg" />
        </div>
        <div>
            <span>蜗牛学院-学员活动专用倒计时<br />工具祝各位参赛选手取得优秀成绩！
            </span>
        </div>
    </div>



    <div class="middle">
        <div class="middleTop">
            <div>
                <img src="../images/minus.png" width="60px"/>
            </div>
            <div>
                <label for="输入框">
                    <span><input type="text" class="typeIn" id="输入框" /></span>&nbsp;分钟
                </label>
            </div>
            <div>
                <img src="../images/plus.png" width="60px" />
            </div>
        </div>


        <div>
            00-00-00
        </div>


        <div class="middleTop">
            <div>
                <img src="../images/pause.png" width="60px" />
            </div>
            <div>
                <img src="../images/start.png" width="80px" />
            </div>
            <div>
                <img src="../images/refresh.png" width="60px" />
            </div>
        </div>
    </div>


    <div class="bottom">
        <span>技术支持：<a href="http://www.woniucx.com">成都蜗牛创想科技有限公司</a>（蜗牛学院），http://www.woniuxy.com
        </span>
    </div>
</body>
</html>
