<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单的应用</title>
	</head>

	<body>
		<table width="800px" height="600px" bgcolor="lavender" align="center">
			<tr>
				<td>

					<table width="600px" height="550px" bgcolor="darkgrey" align="center" border="1px">
						<form name="form1" method="post" action="">
							<tr align="center" height="55px">
								<td colspan="2">
									<font color="crimson" size="6" face="微软雅黑">用户注册</font>
								</td>
							</tr>
							<!--第二行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">用户名：</font>
								</td>
								<td></td>
							</tr>

							<!--第三行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">密&nbsp;&nbsp;&nbsp;码：</font>
								</td>
								<td></td>
							</tr>

							<!--第四行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">确认密码：</font>
								</td>
								<td></td>
							</tr>
							<!--第五行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">性&nbsp;&nbsp;&nbsp;别：</font>
								</td>
								<td></td>
							</tr>
							<!--第六行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">兴趣爱好：</font>
								</td>
								<td></td>
							</tr>
							<!--第七行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">城&nbsp;&nbsp;&nbsp;市：</font>
								</td>
								<td></td>
							</tr>
							<!--第八行-->
							<tr>
								<td align="right" width="150px">
									<font size="4" face="微软雅黑" color="darkorange">个人简介：</font>
								</td>
								<td></td>
							</tr>
							<!--第九行-->
							<tr align="center">
								<td colspan="2">
									<input type="submit" />
									<input type="reset" />
								</td>

							</tr>
						</form>
					</table>

				</td>
			</tr>
		</table>
	</body>

</html>
