<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的使用</title>
		<style>
			font{
				font-family:"微软雅黑" ;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<table width="389px" height="500px"
			cellspacing="5px" align="center" bgcolor="darkgrey">
			<tr align="center" height="100px" bgcolor="aqua">				
				<td width="25%">
					<font>AC</font>
				</td>
				<td width="25%">
					<font>+/-</font>
				</td>
				<td width="25%">
					<font >%</font>
				</td>
				<td>
					<font >÷</font>
				</td>
			</tr>
			<tr align="center" height="100px" bgcolor="aqua">				
				<td width="25%">
					<font>7</font>
				</td>
				<td width="25%">
					<font>8</font>
				</td>
				<td width="25%">
					<font>9</font>
				</td>
				<td>
					<font>*</font>
				</td>
			</tr>
			<tr align="center" height="100px" bgcolor="aqua">				
				<td width="25%">
					<font >4</font>
				</td>
				<td width="25%">
					<font >5</font>
				</td>
				<td width="25%">
					<font >6</font>
				</td>
				<td>
					<font >-</font>
				</td>
			</tr>
			<tr align="center" height="100px" bgcolor="aqua">				
				<td width="25%">
					<font >1</font>
				</td>
				<td width="25%">
					<font >2</font>
				</td>
				<td width="25%">
					<font >3</font>
				</td>
				<td>
					<font >+</font>
				</td>
			</tr>
			<tr align="center" height="100px" bgcolor="aqua">				
				<td width="25%">
					<font >0</font>
				</td>
				<td width="25%">
					<font >退格</font>
				</td>
				<td width="25%">
					<font >.</font>
				</td>
				<td>
					<font >=</font>
				</td>
			</tr>
		</table>
	</body>
</html>
