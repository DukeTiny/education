<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格的使用</title>
		<link rel="stylesheet" href="../../css/cacl1.css" />
	</head>

	<body>
		<table id="top">
			<tr>
				<td>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<font class="point" id="redpoint">●</font>

					<font class="point" id="bluepoint">●</font>

					<font class="point" id="greenpoint">●</font>
				</td>
			</tr>
			<tr>
				<td bgcolor="red" id="td1">
					<table >
						<tr>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table  id="bottom">
			<tr>
				<td>
					<font>AC</font>
				</td>
				<td>
					<font>+/-</font>
				</td>
				<td>
					<font>%</font>
				</td>
				<td>
					<font>÷</font>
				</td>
			</tr>
			<tr >
				<td>
					<font>7</font>
				</td>
				<td>
					<font>8</font>
				</td>
				<td>
					<font>9</font>
				</td>
				<td>
					<font>*</font>
				</td>
			</tr>
			<tr >
				<td>
					<font>4</font>
				</td>
				<td>
					<font>5</font>
				</td>
				<td>
					<font>6</font>
				</td>
				<td>
					<font>-</font>
				</td>
			</tr>
			<tr >
				<td>
					<font>1</font>
				</td>
				<td>
					<font>2</font>
				</td>
				<td>
					<font>3</font>
				</td>
				<td>
					<font>+</font>
				</td>
			</tr>
			<tr >
				<td>
					<font>0</font>
				</td>
				<td>
					<font>退格</font>
				</td>
				<td>
					<font>.</font>
				</td>
				<td>
					<font>=</font>
				</td>
			</tr>
		</table>
	</body>

</html>
