<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#first{
				width: 300px;
				height: 300px;
				background-color: #A9A9A9;
				/*fixed表示固定定位，默认是static静态定位*/
				position:fixed;
				margin-left:500px;
			}
			#second{
				width: 100px;
				height: 100px;
				background-color: aquamarine;
				position:absolute;
				margin-left: 100px;
				margin-top:100px;
			}
		</style>
	</head>
	<body>
		<div id="first">
			<div id="second">
			
			</div>
		</div>
		
	</body>
</html>
