<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>四宫格</title>
		<style>
			#outer{
				width: 600px;
				height: 600px;
				margin: 50px auto;
			}
			#outer div {
				width: 300px;
				height: 300px;
				
				float: right;
			}
			#first{
				background-color: blue;
			}
			#second{
				background-color: red;
			}
			#third{
				background-color: yellow;
			}
			#forth{
				background-color: green;
			}
			#outer div{
				text-align: center;
				line-height: 300px;
				font-size: 30px;
				font-family: "黑体";
				color:white;
			}
		</style>
	</head>

	<body>
		<div id="outer">
			<div id="first">
				1
			</div>
			<div id="second">
				2
			</div>
			<div id="third">
				3
			</div>
			<div id="forth">
				4
			</div>
		</div>
	</body>

</html>
