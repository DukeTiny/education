<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div初步</title>
		<style>
			div{
				width: 1200px;
				height: 300px;
				background-color: darkgray;
				
				margin: 0px auto;
				text-align: center;		
						
			}
			p{
				position: absolute;
				margin-top: 110px;
				margin-left: 480px;
			}
			div:hover{
				background-color: #FF0000;
			}
			#s{
				width: 120px;
				height: 120px;
				background: #FF7F50;
			}
			#s:hover{
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		
		<div id="w">
			<div id="s"></div>
			<p>div+css布局<br />
			div是个很好用的容器<br />
			css是层叠样式表cascade style sheet
			</p>
			<!--<img src="../../img/about.png"  />-->
		</div>
		
	</body>
</html>
