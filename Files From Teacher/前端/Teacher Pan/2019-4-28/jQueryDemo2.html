<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function(){
				$("#d1").animate({"width":"150px","height":"50px","left":"0px","top":"0px"});
				$("#d1").animate({"width":"50px","height":"50px","left":"100px","top":"0px"});
				$("#d1").animate({"width":"50px","height":"150px","left":"100px","top":"0px"});
				$("#d1").animate({"width":"50px","height":"50px","left":"100px","top":"100px"});
				$("#d1").animate({"width":"150px","height":"50px","left":"0px","top":"100px"});
				$("#d1").animate({"width":"50px","height":"50px","left":"0px","top":"100px"});
				$("#d1").animate({"width":"50px","height":"150px","left":"0px","top":"0px"});
				$("#d1").animate({"width":"50px","height":"50px","left":"0px","top":"0px"});
			});
		</script>
		<style>
			div{
				width: 50px;
				height: 50px;
				background-color: bisque;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			
		</div>
	</body>
</html>
