<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function(){
				var x = 0;
				var y = 0;
				$("#right").click(function(){
					$("#d1").animate({"left":(x+=50)+"px","top":y+"px"});
				});
				$("#left").click(function(){
					$("#d1").animate({"left":(x-=50)+"px","top":y+"px"});
				});
				$("#up").click(function(){
					$("#d1").animate({"left":x+"px","top":(y-=50)+"px"});
				});
				$("#down").click(function(){
					$("#d1").animate({"left":x+"px","top":(y+=50)+"px"});
				});
			});
		</script>
		<style>
			div{
				width: 50px;
				height: 50px;
				background-color: bisque;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<button id="right">右</button>
		<button id="left">左</button>
		<button id="up">上</button>
		<button id="down">下</button>
		<div id="d1">
		</div>
		
	</body>
</html>
