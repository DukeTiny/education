<head>
		<meta charset="utf-8">
		<title></title>
	</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  {{ addr }}<br>
  <SELECT v-model="addr">
	<OPTION VALUE="hz" >汉族</option>
	<OPTION VALUE="zz" >壮族</option>
	<OPTION VALUE="mz" >满足</option>
  </SELECT>	<br>
  <INPUT TYPE="text" v-model="uname">{{uname}}
</div>

<script>
	var app = new Vue({
	  el: '#app',
	  data: {
			message: 'Hello hello 你好 Vue!',
			addr:'新安医院',
			uname:'hello'
	  }
	})
</script>
