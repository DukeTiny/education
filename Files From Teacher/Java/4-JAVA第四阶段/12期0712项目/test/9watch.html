<head>
		<meta charset="utf-8">
		<title></title>
	</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-model="age">
</div>

<script>
	var app = new Vue({
	  el: '#app',
	  data: {
			age:''
	  },
	  watch:{
		  age(newValue,oldValue){
			  console.log(newValue+"============"+oldValue);
		  }
	  }
	})
</script>
