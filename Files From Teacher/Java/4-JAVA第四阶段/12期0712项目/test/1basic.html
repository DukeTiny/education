<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  {{ message }}
	<div v-text="message">old value</div>
	<div v-html="message">old value</div>
	<div >{{info()}}</div>
</div>

<script>
	var app = new Vue({
	  el: '#app',
	  data: {
			message: '<li>Hello hello 你好 Vue!'
	  },
	  methods:{
		  info(){
			  return "hello,info";
		  }
	  }
	})
</script>
