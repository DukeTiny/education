<head>
		<meta charset="utf-8">
		<title></title>
	</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  {{ message }}<br>
  <button  v-on:click="show()">Click me</button>
</div>

<script>
	var app = new Vue({
	  el: '#app',
	  data: {
			message: 'Hello ',
			addr:'zz',
			uname:'hello'
	  },
		methods:{
			show:function(){
				//alert(this.message);
				this.message += "world";
			}
		}
	})
</script>
