<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-for="(item,i) in obj">{{i}}===============>{{item}}</p>
</div>

<script>
	var app = new Vue({
	  el: '#app',
	  data: {
			obj:{
				name:'zs',
				sex:'female',
				age:8
			}
	  }
	})
</script>
